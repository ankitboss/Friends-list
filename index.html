<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Friends List</title>
    <style>
      * {
        margin: 0;
        padding: 3px;
      }
      .box-block,
      .result,
      .hidden {
        flex-direction: column;
        max-width: 500px;
        display: none;
      }

      .input-field {
        padding: 5px;
        margin-bottom: 10px;
      }
      .btn {
        padding: 10px;
        margin-top: 20px;
        margin-bottom: 20px;
      }
      button {
        cursor: pointer;
      }
      .list-item {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .list-item:hover {
        background-color: burlywood;
      }
      .result {
        max-height: 450px;
        overflow: scroll;
        border: 1px solid black;
        border-radius: 8px;
      }
      .result::-webkit-scrollbar {
        display: none;
      }
    </style>
  </head>
  <body>
    <label for="friend">How many GOOD friend do you have : </label>
    <select name="friend" id="friend">
      <option value="Select">Select</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3</option>
      <option value="4">4</option>
      <option value="5">5</option>
    </select>
    <div class="hidden">
      <input
        type="text"
        name="name"
        class="input-field"
        placeholder="Friend's name"
      />
      <button type="button" class="btn">Save friend list</button>
    </div>
    <div class="box-block"></div>
    <div class="result">
      <h2>Your Friends</h2>
    </div>
  </body>
  <script>
    const select = document.querySelector("select");
    const box = document.querySelector(".box-block");
    const result = document.querySelector(".result");
    const inputField = document.querySelector(".input-field");
    const btn = document.querySelector(".btn");
    let node = "";
    let friends = [];

    select.addEventListener("change", (e) => {
      node = "";
      const inputs = document.querySelectorAll(".input-field");
      inputs.forEach((input) => input.remove());

      const number = Number(e.target.value);
      box.style.display = "flex";
      for (i = 1; i <= number; i++) {
        node = inputField.cloneNode(true);
        box.append(node);
      }
      box.append(btn);
    });

    btn.addEventListener("click", (e) => {
      friends = [];
      const inputs = document.querySelectorAll(".input-field");
      inputs.forEach((input) => {
        if (input.value) {
          friends.push({ name: input.value });
          input.value = "";
        }
      });
      if (friends.length > 0) {
        let AllFriendsData = fetchFriend(friends);

        AllFriendsData.then((data) => {
          let recData = data.json();
          recData.then((data) => {
            addDataToDom(data);
          });
        });
      }
    });

    // fetch data
    async function fetchFriend(friends) {
      const url = "/api";
      let options = {
        method: "post",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(friends),
      };
      const response = await fetch(url, options);
      return response;
    }

    // Add data to dom
    function addDataToDom(arr) {
      const listItems = result.querySelectorAll(".list-item");
      listItems.forEach((item) => item.remove());
      result.style.display = "block";
      arr.forEach((obj, i) => {
        result.insertAdjacentHTML(
          "beforeend",
          genrateResult(i, obj._id, obj.name)
        );
      });
      removeFriend();
    }

    function genrateResult(n, id, name) {
      const str = `<div class="list-item"><p><span class="num">${
        n + 1
      }</span>: ${name} </p><button data-id="${id}" type="button" class="remove-btn">Remove</button></div>`;
      return str;
    }

    function removeFriend() {
      const removeButtons = document.querySelectorAll(".remove-btn");
      removeButtons.forEach((button) => {
        button.addEventListener("click", (e) => {
          const id = { id: button.dataset.id };
          const updatedRes = fetchRemoveId(id);
          updatedRes.then((res) => {
            const data = res.json();
            data.then((data) => addDataToDom(data));
          });
        });
      });
    }

    async function fetchRemoveId(id) {
      const url = "/deleteId";
      const options = {
        method: "post",
        headers: {
          "Content-Type": "application/json",
        },
        body: JSON.stringify(id),
      };

      const response = await fetch(url, options);
      return response;
    }
    // 1. add data attribute to remove button✅
    // 2. add event listener to the remove button✅
    // 3. create function for send id to the end point✅
    // 4. update dom✅
  </script>
</html>
